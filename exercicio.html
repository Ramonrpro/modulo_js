<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"><h1>Validação Numerica</h1>
        <h2>Digite dois números nos campos a seguir:</h2>
        <p>Você só seguirá em frente caso o número (B) seja maior que o número (A)</p>
        <div class="form"><form>
            <input id="numA" type="number" required placeholder="Número A:"><br>
            <input id="numB" type="number" required placeholder="Número B:"><br>
            <button id="submit" type="submit">Enviar</button>
        </form><br>
    </div>
    <p class="sucess-msg"></p>
    <p class="erro-msg"></p>
</div>
<script src="script.js"></script>
</body>
</html>
